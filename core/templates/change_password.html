{% extends "core/base.html" %}
{% load static %}

{% block head_title %}Home - {{ block.super }}{% endblock head_title %}
{% block head_extra %}{% endblock head_extra %}

{% block content %}

<section class="section register">
    <div class="container">
      <div class="row">
        <div class="col-md-7 mx-auto">
          <div class="right-content">
            <div class="top-content">
              <h6>Change Your Password</h6>
            </div>
            <form id="change_password" action="" method="post">
              {% csrf_token %}
              
                <div class="row">
                  <span class="d-flex text-white">*</span>
                  <div class="col-md-12">
                    <fieldset>
                      <input name="old_password" type="password" class="form-control" id="old_password" placeholder="Old Password" required="">
                    </fieldset>
                  </div>
                  <span class="d-flex text-white">*</span>
                  <div class="col-md-12">
                    <fieldset>
                      <input name="new_password" type="password" class="form-control" id="new_password" placeholder="New Password" required="">
                    </fieldset>
                  </div>
                  <span class="d-flex text-white">*</span>
                  <div class="col-md-12">
                    <fieldset>
                      <input name="confirm_new_password" type="password" class="form-control" id="confirm_new_password" placeholder="Confirm New Password" required="">
                    </fieldset>
                  </div>
              <!-- User info end-->
              <div class="col-md-12">
                <fieldset class="d-flex flex-row-reverse me-2 my-2">
                  <button type="submit" id="form-submit" class="rounded">Change Password</button>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
    
{% endblock content %}

{% block script %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock script %}
